<footer>
    <input id="seek-bar" type="range" value="0" max="100">
    <div class="audio-player">
        <audio id="audio" src="">song</audio>
        <div id="song-info" style="margin-left: 20px;">
            <img id="c-album" src="" alt="Album Art" width="50" style="display: none;"/>
            <div style="margin-left: 10px;">
                <p id="song-title">재생중인 노래 없음</p>
                <p id="artist-name">#</p>
            </div>
        </div>
        <button id="shuffle" class="control-button"><img
                src="https://img.icons8.com/?size=30&id=geFZKRWsOCJT&format=png&color=899853" /></button>
        <button id="skip-to-start" class="control-button"><img
                src="https://img.icons8.com/?size=30&id=atqrWJjzKIFh&format=png&color=899853" /></button>
        <button id="play-pause" class="control-button"><img
                src="https://img.icons8.com/?size=30&id=fjx0LfGCNuZb&format=png&color=899853" alt="Play"
                id="playPauseImage"></button>
        <button id="skip-to-end" class="control-button"><img
                src="https://img.icons8.com/?size=30&id=s1kxUJVDmJvK&format=png&color=899853" /></button>
        <button id="repeat" class="control-button"><img
                src="https://img.icons8.com/?size=30&id=Fm2D9kfJS33u&format=png&color=899853" /></button>
        <button id="mute" class="control-button"><img
                src="https://img.icons8.com/?size=30&id=pYdXfFiW0VGm&format=png&color=899853" alt="Unmuted"
                id="muteIcon" /></button>
        <input id="volume-bar" type="range" min="0" max="1" step="0.1" value="1">

        <button id="pList" class="control-button"><img
                src="https://img.icons8.com/?size=30&id=24520&format=png&color=899853" /></button>
    </div>
</footer>
